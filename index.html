<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple JS App</title>
    <link rel="shortcut icon" href="./img/pokelogo16.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- bootstrap styles comes before styles.css -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <header>Pokedex</header>
  <body>
    <h1>Welcome to the Ultimate Pokemon Bible</h1>
    <div class='pokemon-container'>
    <ul class='list-group'></ul> <!-- 'pokemon-list' replaced by 'list-group' Bootstrap -->
    <li class='group-list-item'></li> <!-- li with 'group-list-item' Bootstrap class -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Show Pokemon Info</button> <!-- button with 'btn btn-primary' class added for the buttons created in JS and data toggle -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"> <!-- the modal id 'modal-container' has been taken over from the previous modal -->
      <div class="modal-dialog" role="document"> <!-- the modal is breaken down in various classes to display various elements -->
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <!-- a button is added to close the modal as well -->
            <span aria-hidden="true">&times;</span>
              </button>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
        </div>
      </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- jquery minified version is added instead of the slim.min.js version -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- all 3 bootstrap js scripts come before the scripts.js -->
    <script src="js/promise-polyfill.js"></script> <!-- Promise Polyfill script to be added before script.js -->
    <script src="js/fetch-polyfill.js"></script> <!-- Fetch Polyfill script comes after promise polyfill but before js script -->
    <script src="js/scripts.js"></script>
  </body>
</html>
